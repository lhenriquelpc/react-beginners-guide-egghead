<script type="text/babel">
  // It should show an error since lastName should be a string
  const rootElement2 = document.getElementById("root2");
  const el = renderBox();
  ReactDOM.render(el, rootElement2);

  // Only the time variable will be changed on the template, instead of the entire div element
  function Box({ style, size, className = "", ...rest }) {
    const sizeClassName = size ? `box--${size}` : "";

    const element = (
      <div
        className={`box ${className} ${sizeClassName}`}
        style={{ paddingLeft: 20, ...style }}
        {...rest}
      />
    );
    return element;
  }

  function renderBox() {
    return (
      <div>
        <Box size="small" style={{ backgroundColor: "lightblue" }}>
          {" "}
          Text{" "}
        </Box>
      </div>
    );
  }
</script>
