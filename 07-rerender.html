<div id="root"></div>
<div id="root2"></div>

<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

<!-- ----------------- Without JSX ----------------- -->
<script type="text/babel">
  // It should show an error since lastName should be a string
  const rootElement = document.getElementById("root");
  
  tick();
  setInterval(tick, 1000);

  function tick() {
    const time = new Date().toLocaleTimeString();
    const element = React.createElement('div', null, `Its ${time}`);
    ReactDOM.render(element, rootElement);
  }

</script>


<!-- ----------------- With JSX ----------------- -->
<script type="text/babel">

  // It should show an error since lastName should be a string
  const rootElement = document.getElementById("root2");
  tick();
  setInterval(tick, 1000);

  // Only the time variable will be changed on the template, instead of the entire div element
  function tick() {
    const time = new Date().toLocaleTimeString();
    const element = <div>It's {time}</div>
    ReactDOM.render(element, rootElement)
  }
</script>
